<div class="embromation">
    <h1>Embromation</h1>
    <p>
        Você escolhe qualquer um dos trechos abaixo
        e no final monta uma frase cheia de sentido
        mas sem nenhum significado. <emoji>poo</emoji><br/>
        <sub>Vai clicando e no final você vai entender...</sub>
    </p>
    <md-button id="fraseCompleta" class="md-primary md-raised md-button frase" style="visibility: {{fraseVisibility}}">{{fraseAtual()}}</md-button>
    <div class="frases">
        <md-button class="md-accent md-raised large" ng-repeat="parte in partes()" ng-click="selecionar($index)">{{parte}}</md-button>
    </div>
</div>
